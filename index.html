<!DOCTYPE html>
<html lang="en">
<head>
    <title>ClintTech-Portfolio</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#Home" data-i18n="Home"></a></li>
            <li><a href="#AboutMe" data-i18n="About_Me"></a></li>
            <li><a href="#Skills" data-i18n="Skills"></a></li>
            <li><a href="#Experience" data-i18n="Experience"></a></li>
            <li><a href="#Contact" data-i18n="Contact"></a></li>
        </ul>
    </nav>
    <div class="Home" id="Home">
        <h1 data-i18n="Name"></h1>
        <h2 data-i18n="Dev"></h2>
        <h2 data-i18n="Meet"></h2>
        <ul>
            <li>
            <button class="pushable2" onclick="changeLanguage('en')">
            <span class="shadow2"></span>
            <span class="edge2"></span>
            <span class="front2">English</span>
            </button>
            </li>
            <li>
            <button class="pushable2" onclick="changeLanguage('du')">
            <span class="shadow2"></span>
            <span class="edge2"></span>
            <span class="front2">Deutsch</span>
            </button>
            </li>
            <li>
            <button class="pushable2" onclick="changeLanguage('jp')">
            <span class="shadow2"></span>
            <span class="edge2"></span>
            <span class="front2">日本語</span>
            </button>
            </li>
            <li>
            <button class="pushable2" onclick="changeLanguage('ch')">
            <span class="shadow2"></span>
            <span class="edge2"></span>
            <span class="front2">中文</span>
            </button>
            </li>
        </ul>
    </div>
    <div class="AboutMe" id="AboutMe">
        <h1 data-i18n="About_Me"></h1>
        <p data-i18n="Intro"></p>
        <h2 data-i18n="Education"></h2>
        <p data-i18n="CSU"></p>
        <img src="Assets/Images/Portrait.jpg" alt="My Picture" class="MeImage"/>
        <img src="Assets/Images/CSU-Ram.png" alt="CSU Ram Logo" class="Ram-Picture" />
    </div>

<div class="Skills" id="Skills">
    <h1 data-i18n="Skills"></h1>
    <h3 data-i18n="SkillsPage"></h3>
   <li>
  <button class="pushable" onclick="window.location.href='Skills.html'">
    <span class="shadow"></span>
    <span class="edge"></span>
    <span class="front" data-i18n="Skills">Skills</span>
  </button>
</li>
</div>
    <div class="Experience" id="Experience">
        <h1 data-i18n="Experience"></h1>
        <p data-i18n="MyExperience"></p>
    </div>
    <div class="Contact" id="Contact">
        <h1 data-i18n="Contact"></h1>
        <h3 data-i18n="ContactMe"></h3>
        <h3 data-i18n="Email"></h3>
        <h3 data-i18n="Github"></h3>
        <li>
  <button class="pushable" onclick="window.location.href='https://github.com/ClintTech'">
    <span class="shadow"></span>
    <span class="edge"></span>
    <span class="front" data-i18n="Skill_Design_Github">Github</span>
  </button>
</li>
    </div>
    <script src="StyleJS.js"></script>
</body>
</html>
